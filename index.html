<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Script Hub</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: #2a2a2a;
            color: white;
            font-size: 16px;
            outline: none;
        }
        .script {
            background: #252525;
            padding: 15px;
            margin: 8px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        .script:hover {
            transform: scale(1.02);
        }
        .copy-btn {
            background: #008CBA;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .copy-btn:hover {
            background: #0078a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ARC Script Hub</h1>
        <input type="text" id="search" placeholder="Search scripts..." onkeyup="searchScripts()">
        <div id="script-list">
            <div class="script">
                <p>Example Script 1</p>
                <button class="copy-btn" onclick="copyScript('print(\'Hello, World!\')')">Copy</button>
            </div>
            <div class="script">
                <p>Example Script 2</p>
                <button class="copy-btn" onclick="copyScript('game.Players.LocalPlayer:Kick(\'Goodbye!\')')">Copy</button>
            </div>
        </div>
    </div>
    <script>
        function copyScript(script) {
            navigator.clipboard.writeText(script).then(() => {
                alert('Script copied to clipboard!');
            });
        }
        function searchScripts() {
            let input = document.getElementById("search").value.toLowerCase();
            let scripts = document.querySelectorAll(".script");
            scripts.forEach(script => {
                let text = script.textContent.toLowerCase();
                script.style.display = text.includes(input) ? "flex" : "none";
            });
        }
    </script>
</body>
</html>
