<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn X Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .navbar h2 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .script-card {
            background: linear-gradient(145deg, #1e1e1e, #292929);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 5px 5px 15px #101010, -5px -5px 15px #252525;
            transition: transform 0.2s;
        }
        .script-card:hover {
            transform: scale(1.05);
        }
        .script-card h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .script-card p {
            font-size: 14px;
            color: #b0b0b0;
        }
        .copy-btn {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
        }
        .copy-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        .login-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .login-modal input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .login-modal button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Saturn X Hub</h2>
        <button class="login-btn" onclick="openLoginModal()">Login</button>
    </div>

    <div id="content-container" class="container"></div>

    <div id="login-modal" class="login-modal">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="closeLoginModal()">Cancel</button>
    </div>

    <script>
        // Global state
        let isLoggedIn = false;

        // Hardcoded script data (replacing scripts.json)
        const scripts = [
            {
                name: "Free Script",
                description: "A simple free script for everyone.",
                content: "console.log('Hello from Free Script!');",
                isPremium: false
            },
            {
                name: "Premium Script",
                description: "A premium script for logged-in users.",
                content: "alert('Welcome to the premium zone!');",
                isPremium: true
            }
        ];

        const freeScripts = scripts.filter(script => !script.isPremium);

        // Render script cards based on login status
        function renderScripts() {
            const container = document.getElementById('content-container');
            if (!container) {
                console.error('Content container not found');
                return;
            }
            container.innerHTML = ''; // Clear previous content

            // Render free scripts
            freeScripts.forEach(script => container.appendChild(createScriptCard(script)));

            // Render premium scripts if logged in
            if (isLoggedIn) {
                scripts.filter(script => script.isPremium).forEach(script => container.appendChild(createScriptCard(script)));
            }
        }

        // Create a script card with copy functionality
        function createScriptCard(script) {
            const card = document.createElement('div');
            card.classList.add('script-card');

            const title = document.createElement('h3');
            title.textContent = script.name || 'Unnamed Script';

            const description = document.createElement('p');
            description.textContent = script.description || 'No description available';

            const copyButton = document.createElement('button');
            copyButton.classList.add('copy-btn');
            copyButton.textContent = 'Copy Script';
            copyButton.addEventListener('click', () => {
                const content = script.content || '';
                if (!content) {
                    alert('No script content available to copy.');
                    console.warn('Missing content for script:', script);
                    return;
                }
                copyToClipboard(content);
            });

            card.append(title, description, copyButton);
            return card;
        }

        // Copy text to clipboard
        async function copyToClipboard(content) {
            try {
                await navigator.clipboard.writeText(content);
                alert('Script copied to clipboard!');
            } catch (error) {
                console.error('Failed to copy to clipboard:', error);
                alert('Failed to copy script. Check the console for details.');
            }
        }

        // Show login modal
        function openLoginModal() {
            const modal = document.getElementById('login-modal');
            if (modal) modal.style.display = 'block';
        }

        // Hide login modal
        function closeLoginModal() {
            const modal = document.getElementById('login-modal');
            if (modal) modal.style.display = 'none';
        }

        // Handle login logic (still uses users.json for now)
        async function login() {
            const username = document.getElementById('username')?.value;
            const password = document.getElementById('password')?.value;

            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }

            try {
                const response = await fetch('https://raw.githubusercontent.com/MaxiEliteExecutor/SaturnXHub/refs/heads/main/users.json');
                if (!response.ok) throw new Error(`Failed to fetch users: ${response.status}`);
                const users = await response.json();

                const user = users.find(u => u.username === username && u.password === password);
                if (!user) {
                    alert('Invalid username or password.');
                    return;
                }

                const currentDate = new Date();
                const subscriptionEndDate = new Date(user.subscription_end_date);
                if (subscriptionEndDate < currentDate) {
                    alert('Your subscription has expired. Renew to access premium scripts.');
                    return;
                }

                isLoggedIn = true;
                alert('Login successful!');
                closeLoginModal();
                renderScripts();
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Check the console for details.');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderScripts();
        });
    </script>
</body>
</html>
