<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Script Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #292929;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .script {
            background: #383838;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .copy-btn {
            background: #008CBA;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ARC Script Hub</h1>
        <input type="text" id="search" placeholder="Search scripts..." onkeyup="searchScripts()">
        <div id="script-list">
            <div class="script">
                <p>Example Script 1</p>
                <button class="copy-btn" onclick="copyScript('print(\'Hello, World!\')')">Copy</button>
            </div>
            <div class="script">
                <p>Example Script 2</p>
                <button class="copy-btn" onclick="copyScript('game.Players.LocalPlayer:Kick(\'Goodbye!\')')">Copy</button>
            </div>
        </div>
    </div>
    <script>
        function copyScript(script) {
            navigator.clipboard.writeText(script).then(() => {
                alert('Script copied to clipboard!');
            });
        }
        function searchScripts() {
            let input = document.getElementById("search").value.toLowerCase();
            let scripts = document.querySelectorAll(".script");
            scripts.forEach(script => {
                let text = script.textContent.toLowerCase();
                script.style.display = text.includes(input) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
