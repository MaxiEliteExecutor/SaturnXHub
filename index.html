<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn X Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .navbar h2 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .script-card {
            background: linear-gradient(145deg, #1e1e1e, #292929);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 5px 5px 15px #101010, -5px -5px 15px #252525;
            transition: transform 0.2s;
        }
        .script-card:hover {
            transform: scale(1.05);
        }
        .script-card h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .script-card p {
            font-size: 14px;
            color: #b0b0b0;
        }
        .copy-btn {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
        }
        .copy-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        .login-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .login-modal input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .login-modal button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            cursor: pointer;
        }
    </style>
    <script>
        let isLoggedIn = false;
        let scripts = [];
        let freeScripts = [];

        // Load scripts when the page loads
        async function loadScripts() {
            try {
                let response = await fetch('https://raw.githubusercontent.com/MaxiEliteExecutor/SaturnXHub/refs/heads/main/scripts.json');
                scripts = await response.json();

                // Separate free and premium scripts
                freeScripts = scripts.filter(script => !script.isPremium);
                renderScripts(); // Render free scripts first, then premium if logged in
            } catch (error) {
                console.error("Error loading scripts.json", error);
            }
        }

        // Render free and premium scripts based on login status
        function renderScripts() {
            const container = document.getElementById('content-container');
            container.innerHTML = ''; // Clear existing content

            // Always render free scripts
            freeScripts.forEach(script => {
                const card = document.createElement('div');
                card.classList.add('script-card');
                card.innerHTML = `
                    <h3>${script.name}</h3>
                    <p>${script.description}</p>
                    <button class="copy-btn" onclick="copyScript('${script.content}')">Copy Script</button>
                `;
                container.appendChild(card);
            });

            // If logged in, render premium scripts
            if (isLoggedIn) {
                scripts.forEach(script => {
                    if (script.isPremium) {
                        const card = document.createElement('div');
                        card.classList.add('script-card');
                        card.innerHTML = `
                            <h3>${script.name}</h3>
                            <p>${script.description}</p>
                            <button class="copy-btn" onclick="copyScript('${script.content}')">Copy Script</button>
                        `;
                        container.appendChild(card);
                    }
                });
            }
        }

        // Copy script content to clipboard
        function copyScript(content) {
            const textarea = document.createElement('textarea');
            textarea.value = content;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Script copied to clipboard!');
        }

        // Open login modal
        function openLoginModal() {
            document.getElementById('login-modal').style.display = 'block';
        }

        // Close login modal
        function closeLoginModal() {
            document.getElementById('login-modal').style.display = 'none';
        }

        // Login function with subscription check
        async function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            try {
                let response = await fetch('https://raw.githubusercontent.com/MaxiEliteExecutor/SaturnXHub/refs/heads/main/users.json');
                let users = await response.json();
                
                let user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    let currentDate = new Date();
                    let subscriptionEndDate = new Date(user.subscription_end_date); // subscription end date

                    // Check if subscription has expired
                    if (subscriptionEndDate < currentDate) {
                        alert("Your subscription has expired. Please renew to access the premium scripts.");
                        return;
                    }

                    alert("Login successful!");
                    isLoggedIn = true;
                    closeLoginModal(); // Close modal on successful login
                    renderScripts(); // Re-render scripts after login
                } else {
                    alert("Invalid credentials!");
                }
            } catch (error) {
                console.error("Error loading users.json", error);
                alert("Error logging in. Try again later.");
            }
        }

        // Check if user is remembered
        window.onload = () => {
            loadScripts(); // Load scripts (both free and premium if logged in)
        };
    </script>
</head>
<body>
    <div class="navbar">
        <h2>Saturn X Hub</h2>
        <button class="login-btn" onclick="openLoginModal()">Login</button>
    </div>

    <div id="content-container" class="container"></div>

    <div id="login-modal" class="login-modal">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="closeLoginModal()">Cancel</button>
    </div>
</body>
</html>
