<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .navbar h2 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .script-card {
            background: linear-gradient(145deg, #1e1e1e, #292929);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 5px 5px 15px #101010, -5px -5px 15px #252525;
            transition: transform 0.2s;
        }
        .script-card:hover {
            transform: scale(1.05);
        }
        .script-card h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .script-card p {
            font-size: 14px;
            color: #b0b0b0;
        }
        .copy-btn {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
        }
        .copy-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        .login-container {
            text-align: center;
            margin-top: 50px;
        }
        .login-container input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .login-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        .logoff-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #dc3545;
            color: white;
            cursor: pointer;
            display: none; /* Hidden by default */
        }
    </style>
    <script>
        let isLoggedIn = false;
let scripts = [];
let freeScripts = [];

// Load scripts when the page loads
async function loadScripts() {
    try {
        let response = await fetch('https://raw.githubusercontent.com/MaxiEliteExecutor/SaturnXHub/refs/heads/main/scripts.json');
        scripts = await response.json();

        // Separate free and premium scripts
        freeScripts = scripts.filter(script => !script.isPremium);
        renderScripts(); // Render free scripts first, then premium if logged in
    } catch (error) {
        console.error("Error loading scripts.json", error);
    }
}

// Render free and premium scripts based on login status
function renderScripts() {
    const container = document.getElementById('content-container');
    container.innerHTML = ''; // Clear existing content

    // Always render free scripts
    freeScripts.forEach(script => {
        const card = document.createElement('div');
        card.classList.add('script-card');
        card.innerHTML = `
            <h3>${script.name}</h3>
            <p>${script.description}</p>
            <button class="copy-btn" onclick="copyScript('${script.content}')">Copy Script</button>
        `;
        container.appendChild(card);
    });

    // If logged in, render premium scripts
    if (isLoggedIn) {
        scripts.forEach(script => {
            if (script.isPremium) {
                const card = document.createElement('div');
                card.classList.add('script-card');
                card.innerHTML = `
                    <h3>${script.name}</h3>
                    <p>${script.description}</p>
                    <button class="copy-btn" onclick="copyScript('${script.content}')">Copy Script</button>
                `;
                container.appendChild(card);
            }
        });
    }
}

// Copy script content to clipboard
function copyScript(content) {
    const textarea = document.createElement('textarea');
    textarea.value = content;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
    alert('Script copied to clipboard!');
}

// Login function with subscription check
async function login() {
    let username = document.getElementById('username').value;
    let password = document.getElementById('password').value;

    try {
        let response = await fetch('https://raw.githubusercontent.com/MaxiEliteExecutor/SaturnXHub/refs/heads/main/users.json');
        let users = await response.json();
        
        let user = users.find(u => u.username === username && u.password === password);
        
        if (user) {
            let currentDate = new Date();
            let subscriptionEndDate = new Date(user.subscription_end_date);

            // Check if subscription has expired
            if (subscriptionEndDate < currentDate) {
                alert("Your subscription has expired. Please renew to access the premium scripts.");
                return;
            }

            alert("Login successful!");
            isLoggedIn = true;
            if (document.getElementById('rememberMe').checked) {
                localStorage.setItem('isLoggedIn', true); // Save login state
            }
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('content-container').style.display = 'block';
            renderScripts(); // Re-render scripts after login
        } else {
            alert("Invalid credentials!");
        }
    } catch (error) {
        console.error("Error loading users.json", error);
        alert("Error logging in. Try again later.");
    }
}

// Log off function
function logoff() {
    localStorage.removeItem('isLoggedIn'); // Remove login state
    isLoggedIn = false;
    document.getElementById('login-container').style.display = 'block';
    document.getElementById('content-container').style.display = 'none';
    loadScripts(); // Re-load the free scripts after logoff
}

// Check if user is remembered
window.onload = () => {
    if (localStorage.getItem('isLoggedIn') === 'true') {
        isLoggedIn = true;
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('content-container').style.display = 'block';
        renderScripts(); // Load scripts if already logged in
    } else {
        document.getElementById('login-container').style.display = 'block';
        document.getElementById('content-container').style.display = 'none';
        loadScripts(); // Load free scripts even if not logged in
    }
};

    </script>
</head>
<body>
    <div class="navbar">
        <h2>Script Hub</h2>
        <button id="logoff-btn" class="logoff-btn" onclick="logoff()">Log Off</button>
    </div>

    <div id="login-container" class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <label><input type="checkbox" id="rememberMe"> Remember Me</label><br><br>
        <button onclick="login()">Login</button>
    </div>

    <div id="content-container" class="container"></div>
</body>
</html>
